# Project information
site_name: Home
site_url: https://github.com/fralfaro/python_intro
site_author: Francisco Alfaro
site_description: Basic demo

# Repository
repo_name: fralfaro/python_intro
repo_url: https://github.com/fralfaro/python_intro
edit_uri: ''

# TOC
nav:
    - Home: index.md
    - Programaci칩n: intro_progra.md
    - Motivaci칩n: introduccion.md
    - Nomenclatura: basico.md
    - Control de Flujo: flujo.md
    - Estructura de datos: estructura.md
    - Funciones: funciones.md
    - Programaci칩n Funcional: funcional.md
    - Excepciones: error.md
    - Buenas pr치cticas: buenas_practicas.md


# Markdown extensions
markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

# Extra javascript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Theme
theme:
  name: material
  language: es
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue grey
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to dark mode